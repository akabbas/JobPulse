        <!-- Hidden input to store selected sources -->
        <input type="hidden" id="selectedSources" name="selectedSources" value="">
        
        <!-- Source Statistics -->
        <div class="mt-3 p-2 bg-light rounded">
            <small class="text-muted">
                <strong>Selected:</strong> <span id="sourceCount">All sources</span> sources
                <br>
                <strong>Coverage:</strong> <span id="coverageType">Comprehensive</span>
            </small>
        </div>
    </div>
</div>

<script>
// Function to toggle all sources
function toggleAllSources(checked) {
    const checkboxes = document.querySelectorAll('.source-checkbox');
    checkboxes.forEach(checkbox => {
        checkbox.checked = checked;
    });
    updateSourceCount();
}

// Function to update source count and coverage type
function updateSourceCount() {
    const checkboxes = document.querySelectorAll('.source-checkbox:checked');
    const totalSources = document.querySelectorAll('.source-checkbox').length;
    const selectedCount = checkboxes.length;
    
    document.getElementById('sourceCount').textContent = selectedCount;
    
    let coverageType = 'Comprehensive';
    if (selectedCount < totalSources * 0.3) {
        coverageType = 'Limited';
    } else if (selectedCount < totalSources * 0.7) {
        coverageType = 'Moderate';
    }
    
    document.getElementById('coverageType').textContent = coverageType;
    
    // Update hidden input with selected sources
    const selectedSources = Array.from(checkboxes).map(cb => cb.value);
    document.getElementById('selectedSources').value = JSON.stringify(selectedSources);
}

// Add event listeners to all checkboxes
document.addEventListener('DOMContentLoaded', function() {
    const checkboxes = document.querySelectorAll('.source-checkbox');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateSourceCount);
    });
    
    // Initialize source count
    updateSourceCount();
});
</script>
